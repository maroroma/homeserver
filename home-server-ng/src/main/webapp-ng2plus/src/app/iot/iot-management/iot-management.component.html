<homeserver-simple-datagrid [fieldConfigs]="headers" [dataSource]="iotComponents" 
    (savedItem)="updateComponent($event)" 
    (zoomOnItem)="editProperty($event)"
    (deletedItem)="deleteComponent($event)">
</homeserver-simple-datagrid>

<div class="edit-zone">
    <button class="btn btn-primary" (click)="updateList()">
        <span class="glyphicon glyphicon-refresh"></span>
    </button>
</div>
