<div *ngIf="spriteItem">
    <div class="form-group" *ngIf="creationMode">
        <label for="exampleInputEmail1">Nom</label>
        <homeserver-cancelable-input-text [(text)]="spriteItem.item.name"></homeserver-cancelable-input-text>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <homeserver-cancelable-input-text [(text)]="spriteItem.item.description"></homeserver-cancelable-input-text>
    </div>
    <div>
        <table class="sprite-editor-matrix">
            <tr *ngFor="let oneLine of spriteItem.item.lines" class="sprite-editor-line">
                <td *ngFor="let onePixel of oneLine" class="sprite-editor-pixel" 
                [ngClass]="{'sprite-editor-pixel-off': !onePixel.on, 'sprite-editor-pixel-on': onePixel.on}"
                (click)="switchPixel(onePixel)">
            </td>
            </tr>
        </table>
    </div>
</div>
