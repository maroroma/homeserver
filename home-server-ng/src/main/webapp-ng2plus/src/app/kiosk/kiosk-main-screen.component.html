<homeserver-page-header [genericSearch]="false"></homeserver-page-header>

<div class="page-content">
    <div class="xl common-borders">
        <button class="btn btn-danger btn-xl" (click)="displayKiosk()">
                    <span><span class="glyphicon glyphicon-fullscreen text-align"></span> Lancer le mode kiosk</span>
                </button>
    </div>
</div>

<div *ngIf="isKiosk" class="fullscreen-kiosk">
    <homeserver-kiosk-content></homeserver-kiosk-content>
    <button class="btn btn-danger circle hideKiosk" (click)="hideKiosk()">
        <span class="glyphicon glyphicon-resize-small text-align"></span>
    </button>
</div>
