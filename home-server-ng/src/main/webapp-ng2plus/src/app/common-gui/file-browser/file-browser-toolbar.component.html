<div>
    <button class="btn btn-sm btn-secondary" (click)="refreshCurrentDirectory()" *ngIf="options.allowRefresh"><span class="glyphicon glyphicon-refresh"></span></button>
    <button class="btn btn-sm btn-secondary" (click)="displayDirectoryCreation()" *ngIf="options.allowDirectoryCreation" [disabled]="!options.allowDirectoryCreationOnStarter && pathStack?.length==1"><span class="glyphicon glyphicon-plus"></span></button>
    <button class="btn btn-sm btn-danger" (click)="displayDirectoryDeleteConfirmation()" *ngIf="options.allowDeletion" [disabled]="pathStack?.length==1 || !someFileSelected"><span class="glyphicon glyphicon-trash"></span></button>
</div>
