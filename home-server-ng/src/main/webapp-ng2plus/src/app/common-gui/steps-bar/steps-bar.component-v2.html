<div class="steps-bar">
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{'width': steps.progressPercent + '%'}">
        </div>
    </div>
    <div class="step-label">
        <span class="badge badge-warning">{{steps.currentStep.index+1}}/{{steps.nbSteps}}</span>{{steps.currentStep.label}}</div>
</div>
