<h1>YOLO</h1>

<div class="edit-zone">
    <button class="btn btn-primary btn-lg" (click)="gotoUploadTracks()" [disabled]="!albumDescriptor?.albumart" [ngClass]="{'animated flip': albumDescriptor?.albumart}">
        <span class="glyphicon glyphicon-share-alt"></span>
    </button>
    <button class="btn btn-primary btn-lg" (click)="addNewAlbum()">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
