<div class="edit-zone-target">
    <homeserver-file-browser #fileBrowser [starterDirectory]="starterMockDirectory" [options]="fileBrowserOptions" (selectedDirectoryChange)="onSelectedDirectoryChange($event)"></homeserver-file-browser>
</div>
<div class="edit-zone">
    <button class="btn btn-primary btn-lg main-action circle" (click)="innnerStepBack()"><span class="glyphicon glyphicon-fast-backward"></span></button>
    <button class="btn btn-primary btn-lg secondary-action circle" (click)="fileBrowser.refreshCurrentDirectory()"><span class="glyphicon glyphicon-refresh"></span></button>
    <button class="btn btn-primary btn-lg main-action circle" (click)="gotoMoveAction()" [disabled]="!isTargetValid" [ngClass]="{'animated flip': isTargetValid}"><span class="glyphicon glyphicon-share-alt"></span></button>
</div>
