<div class="card services-list">
    <h3 class="card-header default-color white-text">Services</h3>
    <homeserver-simple-datagrid [fieldConfigs]="headers" [dataSource]="urlDescriptors">
    </homeserver-simple-datagrid>
</div>

<div class="card">
    <h3 class="card-header default-color white-text">Serveurs</h3>
</div>
<div class="server-list edit-zone-target">
    <ul>
        <li *ngFor="let serverItem of serverDescriptors.displayList">
            <homeserver-server-detail [serverItem]="serverItem" (expand)="expandOneItem($event)" (collapse)="collapseOneItem($event)" (save)="saveItem($event)" (delete)="deleteItem($event)"></homeserver-server-detail>
        </li>
    </ul>
</div>

<div class="edit-zone">
    <button class="btn btn-primary btn-lg main-action circle" (click)="displayCreationPanel()"><span class="glyphicon glyphicon-plus"></span></button>
</div>

<homeserver-popup #popupAddServer title="Créer un nouveau serveur" (ok)="createServer.innerSave()" (ko)="createServer.innerCancel()" [koButton]="true">
    <homeserver-create-server #createServer (save)="innerCreate($event)"></homeserver-create-server>
</homeserver-popup>


<homeserver-popup #popupDeleteServerConfirmation title="Supprimer un serveur de la liste" (ok)="confirmDelete()" [koButton]="true">
    <p class="card-text">Êtes-vous sur de vouloir le serveur <strong>{{serverToDelete?.item.nom}}</strong> de la liste ?</p>
</homeserver-popup>
