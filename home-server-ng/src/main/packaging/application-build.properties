# configuration spring boot
server.port=80

# path pour le site buildÃ© ng2
homeserver.api.path=/api

# gestion de l'import max des fichiers
spring.http.multipart.max-file-size=128MB
spring.http.multipart.max-request-size=128MB

# listing des disques
homeserver.disk.01=/media/disk01
homeserver.disk.01.share=${homeserver.disk.01}/SHARE

# répertoire de configuration général
homeserver.config.dir=${homeserver.disk.01.share}/.homeserverconfig
# répertoire de data
homeserver.data.dir=${homeserver.disk.01.share}/.homeserverdata



# persistance de la configuration des plugins
homeserver.administration.plugins.persistantFile=plugins.json

# temps par dÃ©faut pour le redÃ©marrage
homeserver.administration.reboot.delay=2000

# gestion de la serialisation des localdate	
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# gestion des profils
spring.profiles.active=production

project.version=DEV

homeserver.version=${project.version}

