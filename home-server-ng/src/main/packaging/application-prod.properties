homeserver.api.path=/api

# listing des disques
homeserver.disk.01=/media/disk01
homeserver.disk.01.share=${homeserver.disk.01}/SHARE
homeserver.disk.02=/media/disk02
homeserver.disk.02.share=${homeserver.disk.02}/SHARE

# répertoire de configuration général
homeserver.config.dir=${homeserver.disk.02.share}/.homeserverconfig
# répertoire de data
homeserver.data.dir=${homeserver.disk.02.share}/.homeserverdata

# version de l'application
homeserver.version=${project.version}

# logs
logging.file.name=${homeserver.disk.02.share}/tmp/homeserver-${project.version}.log
logging.file.clean-history-on-start=true
logging.file.max-size=1MB
logging.file.max-history=3